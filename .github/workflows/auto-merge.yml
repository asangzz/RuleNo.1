name: Auto Merge PRs

on:
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-merge PRs with 'automerge' label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          prs=$(gh pr list --label "automerge" --json number --jq '.[].number')
          if [ -z "$prs" ]; then
            echo "No PRs found with 'automerge' label."
            exit 0
          fi

          for pr in $prs; do
            echo "Attempting to merge PR #$pr..."
            gh pr merge $pr --squash --auto || echo "Failed to merge PR #$pr. It might not be ready."
          done
